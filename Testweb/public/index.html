<!doctype html>
<html>

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Cucumber.js</title>

	<!-- favicon -->
	<link href="images/favicon.png" rel="icon" type="image/png">

	<!-- stylesheet -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="stylesheets/index.css" rel="stylesheet" type="text/css">

	<!-- external javascript -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./javascripts/ace/ace.js"></script>


	<!-- Hack to get ansi-html to run in the browser -->
	<script type="text/javascript">
		var module = {};
	</script>
	<script type="text/javascript" src="ansi-html/index.js"></script>
	<script type="text/javascript">
		var ansiHTML = module.exports;
		module = null;
	</script>

	<!-- internal javascript -->
	<script type="text/javascript" src="javascripts/cucumber.js"></script>
	<script type="text/javascript" src="javascripts/mocha.js"></script>
	<script type="text/javascript" src="javascripts/index.js"></script>

</head>

<body>

	<header class="container-fluid">
		<div class="row">
			<div class="col-md-10 text-center">
				<a href="">
        			<img class="cucumber-logo text-center" src="images/logo.png" width="600">
      			</a>
			</div>
			<div class="col-md-2 text-right" id="github-logo">
				<a href="https://github.com/cucumber/cucumber-js">
       				<img src="images/github.png">
     			</a>
			</div>
		</div>
	</header>

	<section id="tool-bar">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<ul class="nav nav-pills" role="tablist">
						<li class="active"><a href="#feature-tab" data-toggle="tab">Feature</a></li>
						<li><a href="#step-definitions-tab" data-toggle="tab">Step Definitions</a></li>
						<li><a href="#mocha-tab" data-toggle="tab">Unit test</a></li>
						<li><a href="#solidity-tab" data-toggle="tab">Contract</a></li>
						<li><a href="#output-tab" data-toggle="tab">Output</a></li>
					</ul>
				</div>
				<div class="col-md-6 text-right">
					<button type="buttom" class="btn btn-success" id="run-feature">Run Feature</button>
					<button type="buttom" class="btn btn-success" id="run-mocha">Run Mocha</button>

					<label class="control-label">Select File</label>
					<input id="input-4" name="input4[]" type="file" multiple class="file-loading">

					<button id="download" type="buttom" class="btn btn-info" aria-label="left Align">
						<span class="glyphicon glyphicon-cloud-download" aria-hidden="true">download
					</button>
					<button id="upload" type="buttom" class="btn btn-info" aria-label="left Align">
						<span class="glyphicon glyphicon-cloud-upload" aria-hidden="true">upload
					</button>
					<button type="buttom" class="btn btn-info" aria-label="left Align">
						<span class="glyphicon glyphicon-cog"  aria-hidden="true">setting
					</button>
				</div>
			</div>
		</div>
	</section>

	<section id="main">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="tab-content">

						<!--feature-->
						<div class="tab-pane active" id="feature-tab">
							<div id="feature"></div>
						</div>

						<!--step-definitions-->
						<div class="tab-pane" id="step-definitions-tab">
							<div id="step-definitions"></div>
						</div>

						<!--mocha-->
						<div class="tab-pane" id="mocha-tab">
							<div id="mocha"></div>
						</div>

						<!--solidity-->
						<div class="tab-pane" id="solidity-tab">
							<div id="solidity"></div>
						</div>

						<!--output-->
						<div class="tab-pane" id="output-tab">
							<div class="col-md-6">
								<pre id="output"></pre>
							</div>
							<div class="col-md-6">
								<pre id="mochaOutput"></pre>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>

	<footer class="container-fluid">
		<div class="row">
			<div class="col-md-12">

			</div>
		</div>
	</footer>

</body>

</html>
