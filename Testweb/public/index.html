<!doctype html>
<html>

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>測試工具</title>

	<!-- favicon -->
	<link href="images/favicon.png" rel="icon" type="image/png">

	<!-- stylesheet -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="stylesheets/index.css" rel="stylesheet" type="text/css">

	<!-- external javascript -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="./javascripts/ace/ace.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- Hack to get ansi-html to run in the browser -->
	<script type="text/javascript">
		var module = {};
	</script>
	<script type="text/javascript" src="ansi-html/index.js"></script>
	<script type="text/javascript">
		var ansiHTML = module.exports;
		module = null;
	</script>

	<!-- internal javascript -->
	<script type="text/javascript" src="javascripts/index.js"></script>

</head>

<body>

	<!-- header -->
	<header class="container-fluid">
		<div class="row">
			<div class="col-md-2">
				<p>ID:XXXX</p>
				<p>project:OOOOO</p>
			</div>
			<div class="col-md-8 text-center">
				<a href="">
        			<img class="cucumber-logo text-center" src="images/logo.png" width="600">
      			</a>
			</div>
			<div class="col-md-2 text-right" id="github-logo">
				<a href="https://github.com/cucumber/cucumber-js">
       				<img src="images/github.png">
     			</a>
			</div>
		</div>
	</header>

	<!-- htool-bareader -->
	<section id="tool-bar">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<ul class="nav nav-pills" role="tablist">
						<li class="active"><a href="#feature-tab" data-toggle="tab">Feature</a></li>
						<li><a href="#step-definitions-tab" data-toggle="tab">Step Definitions</a></li>
						<li><a href="#mocha-tab" data-toggle="tab">Unit test</a></li>
						<li><a href="#solidity-tab" data-toggle="tab">Contract</a></li>
					</ul>
				</div>
				<div class="col-md-6 text-right">
					<button type="buttom" class="btn btn-success" id="run-feature">Run Feature</button>
					<button type="buttom" class="btn btn-success" id="run-mocha">Run Mocha</button>
					<button type="buttom" class="btn btn-success" id="compile">Compile</button>

					<button id="full" type="buttom" class="btn btn-info" aria-label="left Align">
						<span class="glyphicon glyphicon-resize-small" aria-hidden="true">
					</button>
					<button id="save" type="buttom" class="btn btn-info" aria-label="left Align">
						<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true">save
					</button>
					<button id="download" type="buttom" class="btn btn-info" aria-label="left Align">
						<span class="glyphicon glyphicon-cloud-download" aria-hidden="true">download
					</button>
					<button id="upload" type="buttom" class="btn btn-info" aria-label="left Align">
						<span class="glyphicon glyphicon-cloud-upload" aria-hidden="true">upload
					</button>
					<button type="buttom" class="btn btn-info" aria-label="left Align">
						<span class="glyphicon glyphicon-cog"  aria-hidden="true">setting
					</button>
				</div>
				<!--
				<div class="col-md-12" style="margin-top:1rem">
					<input id="input" type="file" class="file" data-show-preview="false">
				</div>
				-->
			</div>
		</div>
	</section>

	<section id="main">
		<div class="container-fluid">
			<div class="row">
				<div class="tab-content">

					<!--feature-->
					<div class="tab-pane active" id="feature-tab">
						<div class="col-md-12">
							<div id="feature" ondragover="dragoverHandler(event)" ondrop="dropHandler(event,'feature')"></div>
						</div>
					</div>

					<!--step-definitions-->
					<div class="tab-pane" id="step-definitions-tab">
						<div class="col-md-7">
							<div id="step-definitions" ondragover="dragoverHandler(event)" ondrop="dropHandler(event,'step-definitions')"></div>
						</div>
						<div class="col-md-5">
							<pre id="output"></pre>
						</div>
					</div>

					<!--mocha-->
					<div class="tab-pane" id="mocha-tab">
						<div class="col-md-7">
							<div id="mocha" ondragover="dragoverHandler(event)" ondrop="dropHandler(event,'mocha')"></div>
						</div>
						<div class="col-md-5">
							<pre id="mochaOutput"></pre>
						</div>
					</div>

					<!--solidity-->
					<div class="tab-pane" id="solidity-tab">
						<div class="col-md-12">
							<div id="solidity" ondragover="dragoverHandler(event)" ondrop="dropHandler(event,'solidity')"></div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>

	<!--
	<footer class="container-fluid">
		<div class="row">
			<div class="col-md-12">

			</div>
		</div>
	</footer>
	-->

</body>

</html>
