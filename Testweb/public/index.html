<!doctype html>
<html>

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>測試工具</title>

	<!-- favicon -->
	<link href="images/favicon.png" rel="icon" type="image/png">

	<!-- stylesheet -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="stylesheets/index.css" rel="stylesheet" type="text/css">

	<!-- javascript -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- Hack to get ansi-html to run in the browser -->
	<script type="text/javascript">
		var module = {};
	</script>
	<script type="text/javascript" src="ansi-html/index.js"></script>
	<script type="text/javascript">
		var ansiHTML = module.exports;
		module = null;
	</script>

	<script type="text/javascript" src="./javascripts/ace/ace.js"></script>
	<script type="text/javascript" src="javascripts/index.js"></script>

</head>

<body>

	<!-- header -->
	<header class="container-fluid">
		<div class="row">
			<div class="col-md-2">
			</div>
			<div class="col-md-8 text-center">
				<a href="">
        			<img class="cucumber-logo text-center" src="images/logo.png" width="600">
      			</a>
			</div>
			<div class="col-md-2 text-right" id="github-logo">
				<a href="https://github.com/cucumber/cucumber-js">
       				<img src="images/github.png">
     			</a>
			</div>
		</div>
	</header>

		<section id="account">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<form class="form-horizontal" action="/sign_in" method="post">

						<div class="form-group">
							<label class="col-sm-2 control-label" for="ID">帳號</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" id="ID" name="ID" placeholder="帳號">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="password">密碼</label>
							<div class="col-sm-10">
								<input class="form-control" type="password" id="password" name="password" placeholder="包含至少一個數字字元(0-9)">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4">
								<button type="submit" role="button" class="btn btn-success btn-lg">登錄</button>
							</div>
							<div class="col-sm-4">
								<a href="" role="button" class="btn btn-success btn-lg">忘記密碼</a>
							</div>
						</div>

					</form>
				</div>
				<div class="col-md-6">
					<form class="form-horizontal" action="/sign_up" method="post">

						<div class="form-group">
							<label class="col-sm-2 control-label" for="contact-id">帳號</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" id="contact-id" name="ID" placeholder="帳號">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="contact-password">密碼</label>
							<div class="col-sm-10">
								<input class="form-control" type="password" id="contact-password" name="password" placeholder="包含至少一個數字字元(0-9)">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="contact-repassword">確認密碼</label>
							<div class="col-sm-10">
								<input class="form-control" type="password" id="contact-repassword" placeholder="再次輸入密碼">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="contact-email">電子郵件</label>
							<div class="col-sm-10">
								<input class="form-control" type="email" id="contact-email" name="email" placeholder="你的電子郵件地址">
							</div>
						</div>


						<div class="form-group">
							<div class="col-sm-4">
								<button type="submit" class="btn btn-success btn-lg">註冊</button>
							</div>
							<div class="col-sm-4">
								<button class="btn btn-success btn-lg" type="reset">重設</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</section>

	<!--
	<footer class="container-fluid">
		<div class="row">
			<div class="col-md-12">

			</div>
		</div>
	</footer>
	-->

</body>
